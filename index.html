<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roomie Link</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="header">
        <h1>Roomie-Link</h1>
        <p><i>Find a suitable roommate</i></p>
    </div>
    <div class="form-control">
        <label for="userName">Enter User Name:</label>
        <input type="text" id="userName" placeholder="Enter first name">
        <button id="matchButton">Find Match</button>
    </div>
    <div class="form-control" id="matchResult">
        <h2>Matching User:</h2>
        <p id="matchName"></p>
        <p id="matchUniversity"></p>
        <p id="matchLocation"></p>
        <button id="updateButton">Update User</button>
<button id="patchButton">Patch User</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
